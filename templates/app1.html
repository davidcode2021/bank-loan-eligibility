<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> <!-- Link to your CSS file -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script> Chart.js for interactive charts -->

 </head>
 <body class="bod">
     <div
         class="logo-container">
         <img src="{{url_for('static',filename='images/Bluehouse.jpg')}}" alt="Bluehouse-logo" class="logo-container img">
     <h2 class="logo-container h2"> LOAN ELIGIBILITY STATUS </h2>
     </div>
     
     <div class="header">
         <p class="p">Insert all the information and predict whether a Customer is eligible for a loan</p>
     </div>
     <div class="bold-text">
         <form action="/predict"method="POST" class=form>
             <label for="gender">Gender:</label>
             <select id="gender" name="gender">
                 <option value="Male">Male</option>
                 <option value="Female">Female</option>
                 <option value="Unknown">Unknown</option>
             </select>

             &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 
             &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 
             &nbsp; &nbsp; 
            
            
            
            
            
            <label for="Married">Married:</label>
            <select name="married" id="married">
              <option value="Yes">Yes</option>
              <option value="NO">No</option>
            </select>
   
            <br><br>
            
            <label for="Dependents">Dependents:</label>
            <input type="number" id="Dependents" name="Dependents" class="myinput" min="0" max="3"required>

             &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 
            
            
            
            
             
            <label for="Education">Education:</label>
            <select name="education" id="education">
            <option value="Graduate">Graduate</option>
            <option value="Not Graduate">Not Graduate</option>
            </select>
            <br><br>
            <label for="Self-Employed">Self-Employed:</label>
            <select name="self-employed" id="Self-employed">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
            <option value="Unknown">Unknown</option>
            </select>

            &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 
            
            &nbsp; 
            
            
            
            
            <label for="ApplicantIncome">ApplicantIncome:</label>
            <input type="number" id="myinput" name="ApplicantIncome" class="myinput" required>
            <br><br>
            <label for="CoapplicantIncome">CoapplicantIncome:</label>
            <input type="number" id="myinput" name="CoapplicantIncome" class="myinput" required>

            &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
            
            <label for="LoanAmount">LoanAmount:</label>
            <input type="number" id="myinput" name="LoanAmount" class="myinput"required>
            <br><br>
            <label for="Loan_Amount_Term">Loan_Amount_Term:</label>
            <input type="number" id="myinput" name="Loan_Amount_Term" class="myinput"required>

            &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 
            
            <label for="Credit_History">Credit_History:</label>
            <select name="Credit_History" id="Credit_History">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
            <option value="Unknown">Unknown</option>
            </select>
            <br><br>
            <label for="Property_Area"> Property_Area:</label>
            <select name="Property_Area" id="Property_Area">
             <option value="Rural">Rural</option>
             <option value="Semiurban">Semiurban</option>
             <option value="Urban">Urban</option>
            </select>    
                <br>
             <div> <button class="button" type="submit"><h3>predict</h3</button></div>   
       </form></div><br>
        
       <div class="pred"> {{pred}}</div> 
       <div class="pred1">{{pred1}}</div>
</body>
</html>
